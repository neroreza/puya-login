<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <script
      src="https://kit.fontawesome.com/d9f705a070.js"
      crossorigin="anonymous"
    ></script>
    <title>دانشگاه بیرجند</title>
  </head>
  <body>
    <div class="container">
      <div class="information">
        <a href="#">اطلاعات ورود به سیستم</a>
      </div>
      <div class="container__body">
        <a href="https://www.birjand.ac.ir/fa">
            <div class="ac-logo">
                <div class="ac-logo__box">
                  <img src="imgs/logo-arm.png" alt="logo" />
                </div>
              </div>
        </a>
        <div class="portal">
          <a href="#">پرتال ورود یکپارچه اعضا (پویا)</a>
        </div>
        <div class="main">
          <form class="form">
            <div class="form__user">
              <label for="user">
                <span class="user__box">
                  <i class="fas fa-user-alt user-ic"></i>
                </span>
                <a
                  href="https://puya.birjand.ac.ir/shares/keyboard.php"
                  target="_blank"
                  class="keyboard-ic"
                  ><i class="far fa-keyboard" class="keyboard-ic"></i
                ></a>
              </label>
              <input
                class="user-in"
                type="text"
                name="user"
                id="user"
                placeholder="نام کاربری ..."
              />
            </div>
            <div class="form__pass">
              <label for="pass">
                <span class="user__box">
                  <i class="fas fa-user-alt user-ic"></i>
                </span>
                <a
                  href="https://puya.birjand.ac.ir/shares/keyboard.php"
                  target="_blank"
                  class="keyboard-ic"
                  ><i class="far fa-keyboard" class="keyboard-ic"></i
                ></a>
              </label>
              <input
                class="pass-in"
                type="password"
                name="pass"
                id="pass"
                placeholder="رمز عبور..."
              />
            </div>
            <div class="form__code">
              <label for="code">
                <span class="user__box">
                  <i class="fas fa-user-alt user-ic"></i>
                </span>
                <a
                  href="https://puya.birjand.ac.ir/shares/keyboard.php"
                  target="_blank"
                  class="keyboard-ic"
                  ><i class="far fa-keyboard" class="keyboard-ic"></i
                ></a>
              </label>
              <input
                class="code-in"
                type="text"
                name="code"
                id="code"
                placeholder="کد امنیتی ..."
              />
            </div>
          </form>
          <div class="img-code">
            <img src="imgs/captcha.png" alt="captcha" />
          </div>
          <p class="txt1">
            کاراکترهایی که در تصویر مشاهده می نمایید در فیلد کد امنیتی به ترتیب
            وارد نمایید.
          </p>
          <p class="txt2">
            کاربران گرامی برای استفاده بهینه از سامانه بهتر است از مرورگر
            فایرفاکس استفاده نمایید
          </p>
          <div class="login">
            <a href="#">ورود</a>
          </div>
          <div class="forget-link">
            <a href="https://puya.birjand.ac.ir/framework/UserRecoveryPassForm.php">رمز عبور خود را فراموش کرده ام</a>
          </div>
          <div class="download">
            <a href="https://puya.birjand.ac.ir/android/birjand_v1.apk"><img src="imgs/AnroidLogo1.gif" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
